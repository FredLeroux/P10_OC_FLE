<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:src="@{/JQuery/node_modules/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/JQuery/JQueryUi/jquery-ui-1.12.1/jquery-ui.js}"></script>
<script
	th:src="@{//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js}"></script>
<script
	th:src="@{//cdn.datatables.net/1.10.22/js/dataTables.jqueryui.min.js}"></script>
<link rel="stylesheet"
	th:href="@{/JQuery/JQueryUi/jquery-theme/jquery-ui-themes-1.12.1/themes/pepper-grinder/jquery-ui.css}">
<link rel="stylesheet"
	th:href="@{https://cdn.datatables.net/1.10.22/css/dataTables.jqueryui.min.css}">
<script th:src="@{/JS/bookListTableJQuery.js}"></script>
<title>tableaux des livres</title>
</head>
<body>
	<table id="booksList" class="row-border hover" style="opacity: 0;">
		<thead>
			<tr>
				<th>Genre</th>
				<th>Titre</th>
				<th>Auteur</th>
				<th>Biblioth√®que</th>
				<th>Nombre d'exemplaire disponible</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book:${list}">
				<td th:text="${book.kind}"></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.libraryBuildingName}"></td>
				<td th:text="${book.number}"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<br>
	<script type="text/javascript">
		bookListTable();
		triggerAdjustIFrameHeight();
	</script>
</body>
</html>
